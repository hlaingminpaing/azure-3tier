name: Deploy API to Azure

on:
  push:
    branches:
      - api  # <-- deploy on pushes to the API branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # Step 3: Install dependencies (inside api folder)
      - name: Install dependencies
        working-directory: ./api
        run: npm install

      # Step 4: Optional build step (if you have build scripts)
      # - name: Build API
      #   working-directory: ./api
      #   run: npm run build

      # Step 5: Deploy to Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: poc-api-app
          slot-name: production
          package: ./api  # <-- point to folder with package.json and server.js

